<div
	style    = "--bg: url([[bg]])"
	tabindex = "-1"
	class    = "desktop"
	cv-on    = "focus(event);contextmenu(event);drop(event);dragover(event)"
>
	<div data-role = "icon-list" cv-each = "icons:icon:i">
		[[icon]]
	</div>
	<div data-role = "icon-list" cv-each = "endIcons:icon:i">
		[[icon]]
	</div>
</div>

[[contextMenu]]
