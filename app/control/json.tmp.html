<div class = "json-view [[topLevel]]"> <span cv-on = "click:expand(event)"><u cv-if = "topLevel">&nbsp;</u> [[expandIcon]]</span> [[openBracket]]
	<div class = "[[expanded]]">
		<div class = "json-view-body" cv-each = "json:value:key">
			<div data-type = [[value|type]]>
				<span class ="json-key" cv-on = "click:expand(event, key)">
					<span>[[key]]</span>
				</span>
				:
				<span class ="json-value" >
					<span>
						[[value]]
					</span>
				</span>
				<span class = "edit-toggler" cv-on = "click:toggleEdit(event,$subview,key)">
					<span cv-if = "editing">
						close
					</span>
					<span cv-if = "!editing">
						edit
					</span>
				</span>
				<span cv-if = "editing" class = "row">
					<input class = "wide" cv-bind = "value" />
				</span>
			</div>
		</div>
	</div>
	[[closeBracket]]
</div>
