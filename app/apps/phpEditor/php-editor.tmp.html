<div>
	<div class = "cols">

			<div cv-on = "click:modeTo('term')" class = "tab term" tabindex="0">terminal</div>

		<div class = "spaced row wide right">

			<span class = "contents">Change View&nbsp;</span>

			<span class = "contents" data-mode-script>
				<button cv-on = "click:layout('horizontal')" title = "horizontal view" class = "square">
					<img src = "/ui/application-split-vertical.png" />
				</button>

				<button cv-on = "click:layout('vertical')" title = "vertical view" class = "square">
					<img src = "/ui/application-split.png" />
				</button>

				<button cv-on = "click:layout('quad')" title = "quad view" class = "square">
					<img src = "/ui/application-split-tile.png" />
				</button>

				&nbsp;

				<hr />

				&nbsp;
			</span>

			<button cv-on = "click:refresh(event)" class = "square" title = "refresh">
				<span cv-if = "persist" class = "contents">
					Refresh Memory&nbsp;<img src = "/arrow-circle.png" />
				</span>
				<span cv-if = "!persist" class = "contents">
					Refresh Memory&nbsp;<img src = "/arrow-circle.png" class = "desat" />
				</span>
			</button>

			<button cv-on = "click:toggle('persist')" class = "square" title = "toggle persistent memory">
				<span cv-if = "persist" class = "contents">
					Persist Memory&nbsp;<img src = "/w98/memory-16-4bit.png" />
				</span>
				<span cv-if = "!persist" class = "contents ghost">
					Persist Memory&nbsp;<img src = "/w98/memory-16-4bit.png" class = "desat" />
				</span>
			</button>

			<button cv-on = "click:runCode(event)" class = "square" title = "Execute PHP">
				<span class = "contents">
					Execute PHP&nbsp;<img src = "/w98/chip_ramdrive-16-8bit.png" class = "desat" />
				</span>
			</button>

			<!-- <button class = "square"  title = "help">
				<img class = "icon16" src = "/w98/help_book_small-16-4bit.png" />
			</button> -->

		</div>

	</div>
</div>

<div data-layout = "[[layout]]" class = "main tight liquid" data-mode-script>

	<div class = "code tight liquid">

		<div class = "rows inset wide scroll zfront">
			<div class = "cols tight">
				<label class = "pane wide">PHP Code</label>
			</div>

			<div class = "wide scroll zfront">
				<textarea name = "php-source" data-php rows = "14" spellcheck="false" cv-bind = "input"></textarea>
			</div>
		</div>


	</div>

	<div data-section-right data-vertical-resize cv-on = "mousedown:verticalResizeGrabbed(event)"></div>

	<div class = "terms tight liquid resize-container" data-readonly>

		<div class = "rows inset wide zfront">
			<div class = "cols tight">
				<label class = "pane wide">StdErr</label>
			</div>
			[[errorConsole]]
		</div>

		<div data-horizontal-resize cv-on = "mousedown:horizontalResizeGrabbed(event);"></div>

		<div class = "rows inset wide zfront">
			<div class = "cols tight">
				<label class = "pane wide">StdOut</label>
				<button cv-on = "click:toggle('html')" class = "pane tight">
					<span cv-if = "!html">HTML</span>
					<span cv-if = "!html">Text</span>
					Text
				</button>
			</div>
			<span class = "contents" cv-if = "!html">
				[[outputConsole]]
			</span>
			<span class = "contents" cv-if = "html">
				[[htmlFrame]]
			</span>
		</div>

		<div data-horizontal-resize cv-on = "mousedown:horizontalResizeGrabbed(event);"></div>

		<div class = "rows inset wide zfront">
			<div class = "cols tight">
				<label class = "pane wide">Return</label>
				<!-- <label class = "pane">exit: [[exitCode]]</label> -->
			</div>
			[[returnConsole]]
		</div>

	</div>
</div>


<div data-horizontal-resize cv-on = "mousedown:horizontalResizeGrabbed(event);"></div>

<div class = "frame cols liquid inset" data-mode-term>
	[[inputConsole]]
</div>
