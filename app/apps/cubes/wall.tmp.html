<div
	style = "--x:[[x]];--y:[[y]];--z:[[z]];
	--w: [[w]]; --h:  [[h]]; --d:  [[d]];
	--rad: [[rad]]; --size: [[size]];"

	data-colliding = "[[colliding]]"
	data-walking   = "[[walking]]"
	data-state     = "[[state]]"
	class          = "cube [[css]]"
	cv-on          = "click:spray(event)"
>
	<!-- <div class = "texture top"></div> -->
	<div class = "texture front">
		<div class = "billboard">
			<div>[[billboard]]</div>
		</div>
	</div>
	<div class = "texture back"></div>
	<div class = "texture left"></div>
	<div class = "texture right"></div>
	<!-- <div class = "texture bottom"></div>
	<div class = "texture direction"></div>
	<div class = "texture indicator"></div>
	<div class = "texture flat face-[[face]]"></div> -->
</div>
