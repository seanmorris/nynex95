<div class = "rows padded wide">

	<div class = "cols wide">

		<div class = "rows wide">
			<div class = "cols row nowrap padded">
				[[headerIcon]]
				<div class = "rows">
					<h1 class = "tight">Cgi Service Worker</h1>

					<span class = "row normal-align" cv-if = "started">
						[[runningIcon]]&nbsp;
						<span>Cgi worker is running.</span>&nbsp;
						<a href = "/php-wasm/drupal" target="_blank">Open Site</a>
					</span>

					<span class = "row normal-align" cv-if = "!started">
						[[stoppedIcon]]&nbsp;
						<span>Cgi worker is NOT running!</span>
					</span>
				</div>
			</div>

			<div class = "stretch-children cols">

				<div class = "inset scroll abs-holder tall wide padded col rows">
					<div class ="abs-fill scroll status-log" cv-each = "log:line">
						<div  cv-with = "line"><div data-status-code = "[[status]]">[[text]]</div></div>
					</div>
				</div>

				<div class = "vertical-separator"></div>

				<div class = "rows tight lower">
					<button class = "padded" cv-on = "click:startService">Start</button>
					<button class = "padded" cv-on = "click:stopService">Stop</button>
					<button class = "padded" cv-on = "click:about">About</button>
					<button class = "padded">Donate</button>
				</div>

			</div>

		</div>

	</div>

</div>
