<div class = "rows wide cgi-dialog">

	<div class = "cols wide">

		<div class = "rows wide">
			<div class = "cols row nowrap padded">
				[[headerIcon]]
				<div class = "rows">
					<h1 class = "tight">Cgi Service Worker</h1>

					<span class = "row normal-align" cv-if = "started">
						[[runningIcon]]&nbsp;
						<span>Cgi worker is running.</span>&nbsp;
						<a href = "/php-wasm/drupal" target="_blank">Open Site</a>
					</span>

					<span class = "row normal-align" cv-if = "!started">
						[[stoppedIcon]]&nbsp;
						<span>Cgi worker is NOT running!</span>
					</span>
				</div>
			</div>

			<div class = "stretch-children cols padded">
				<div class = "inset scroll abs-holder tall wide padded col rows">
					<div class ="abs-fill scroll status-log" cv-ref = "log">
						<div class = "contents" cv-each = "log:line">
							<div data-status-code = "[[line.status]]">[[line.text]]</div>
						</div>
					</div>
				</div>

				<div class = "vertical-separator"></div>

				<div class = "rows tight inset-flush spread" style = "max-height: 220px;">
					<button class = "padded" cv-on = "click:startService">
						<span class = "play icon"></span>Start
					</button>
					<button class = "padded" cv-on = "click:stopService">
						<span class = "stop icon"></span>Stop
					</button>
					<button class = "padded" cv-on = "click:about">
						<span class = "help icon"></span>About
					</button>
					<button class = "padded" cv-on = "click:sponsor">
						<span class = "cash icon"></span>Donate
					</button>
				</div>

			</div>

		</div>

	</div>

</div>
