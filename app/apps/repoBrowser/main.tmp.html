<hr />

<div class = "row tight">

	<button class = "square" title = "new file">
		<img src = "/ui/new.png" />
	</button>

	<button class = "square"  title = "open file">
		<img src = "/ui/open.png" />
	</button>

	<button cv-on = "click:save(event)" class = "square" title = "save file">
		<img src = "/ui/save.png" />
	</button>

	<button class = "square"  title = "download file">
		<img class = "icon16" src = "/w98/download-16-4bit.png" />
	</button>

	<button class = "square" title = "upload file">
		<img class = "icon16" src = "/w98/system_restore-16-8bit.png" />
	</button>

	<button class = "square" title = "Github">
		<img class = "icon16" src = "/apps/github-16-2bit.png" />
	</button>

	<button class = "square" title = "toggle left bar" cv-on = "click:toggleSection('left')">
		<img data-section-antileft class = "icon16" src = "/ui/left-sidebar-expand.png" />
		<img data-section-left class = "icon16" src = "/ui/left-sidebar-collapse.png" />
	</button>

	<button class = "square" title = "toggle right bar" cv-on = "click:toggleSection('right')">
		<img data-section-antiright class = "icon16" src = "/ui/right-sidebar-expand.png" />
		<img data-section-right class = "icon16" src = "/ui/right-sidebar-collapse.png" />
	</button>

	<button class = "square" title = "toggle terminal" cv-on = "click:toggleSection('term')">
		<img class = "icon16" src = "/w98/console_prompt-16-4bit.png" />
	</button>

	<button class = "square"  title = "help">
		<img class = "icon16" src = "/w98/help_book_small-16-4bit.png" />
	</button>

	<div class = "row tight wide right">
		<div class = "row wide">
		</div>

		<div class = "inset wide row lower tight outer white" tabindex = "-1">

			<button class = "flat tight white" class = "tight">
				<img src = "/w98/network_drive-16-4bit.png" />
			</button>

			<input
				class = "inset wide flat tight white"
				value = "Repo: [[repoName]] [ [[branch]] ]"
				readonly = "true"
			/>

			<button class = "dropdown tight"  title = "help">
				<img src = "/ui/dropdown-arrow.png" />
			</button>

			<div class = "pane repos-dropdown">
				<div cv-if = "!repos" class = "tight row">
					<label class = "pane wide">Log into github to view your repos.</label>
					<button data-tint = "red" cv-on = "click:githubLogin(event)">
						Go
					</button>
				</div>
				<div class = "scroll inset white" data-role = "icon-list" cv-each = "repoIcons:icon:i">
					[[icon]]
				</div>
			</div>
		</div>
	</div>
</div>

<hr />

<div class = "frame cols liquid collapse">

	<div data-section-left class = "rows tight" style = "max-width: 25%;">
		<div class = "row tight tabs">

			<div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/network_drive-16-4bit.png" title = "repo root" />
			</div>

			<!-- <div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/notepad-16-4bit.png" title = "view readme" />
			</div>

			<div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/world_network_directories-16-4bit.png"  title = "branches" />
			</div>

			<div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/search_directory-16-8bit.png"  title = "search" />
			</div>

			<div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/directory_program_group_small-16-4bit.png"  title = "actions" />
			</div> -->
		</div>

		<div class = "inset liquid white">
			<div cv-each = "files:file:f" class = "scroll treeview wide">
				<div class = "">[[file]]</div>
			</div>
		</div>
	</div>

	<div data-section-left data-vertical-resize cv-on = "mousedown:verticalResizeGrabbed(event)"></div>

	<div data-center-col class = "collapse rows">

		<div class = "row">
			<div class = "cols wide">
				<div class = "row inset lower wide white nowrap">

					<button cv-on = "click:selectParent(event);" class = "flat tight white">
						<img src = "/ui/dir-up.png" />
					</button>

					File: [[filename]]
				</div>
			</div>
			<div class = "row tight [[viewRaw]]">
				<div class = "row tight tabs">
					<div class = "tab" tabindex="0" cv-on = "click:viewControl('rendered')">
						<img class = "icon16" src = "/w98/xml_gear-16-8bit.png" />
					</div>
					<span class = "contents" cv-if = "hasSource">
						<div class = "tab" tabindex="0"  cv-on = "click:viewControl('plain')">
							<img class = "icon16" src = "/w98/file_lines-16-4bit.png" />
						</div>
					</span>
				</div>
			</div>
		</div>

		<div data-control-sector class = "white inset scroll" style = "min-height: 75%;">
			<div class = "liquid abs-holder [[viewRaw]]">
				<div class = "abs-fill plain">
					[[plain]]
				</div>
				<div class = "abs-fill control scroll">
					[[control]]
				</div>
			</div>
		</div>

		<div data-horizontal-resize cv-on = "mousedown:horizontalResizeGrabbed(event);"></div>

		<div data-terminal-sector class = "liquid inset term">
			<div class = "terminal black liquid abs-holder" cv-ref = "termscroll::">
				<div class = "abs-fill" data-readonly>
					[[terminal]]
				</div>
			</div>
		</div>
	</div>

	<div data-section-right data-vertical-resize cv-on = "mousedown:verticalResizeGrabbed(event)"></div>

	<div data-section-right class = "collapse rows">
		<div class = "row tight right tabs">

			<div class = "tab" tabindex="0">
				<img class = "icon16" src = "/w98/history-16-4bit.png"  title = "history" />
			</div>

		</div>

		<div data-terminal-sector class = "liquid inset">
			File history goes here.
		</div>
	</div>
</div>

<div class = "status row">
	<div class = "label inset">[[filename]]&nbsp;</div>
	<div class = "label inset" cv-if = "chars">type: [[filetype]] size: [[chars]]</div>
</div>
