<div class = "folder">
	<span cv-on = "click:expand(event, file);dblclick:select(event, file);" tabindex="0" cv-ref = "focus::">
		<img src = "[[icon]]" loading=lazy />
		<label>[[name]]</label>
	</span>
	<span cv-if = "expanded">
		<div class = "sub" cv-each = "files:file:f">
			[[file]]
		</div>
	</span>
</div>
