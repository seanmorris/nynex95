<div class = "task-bar pane">
	<div class = "start button">
		<button>
			<img class = "icon24" src = "/sm/player-24-24bit.png" />
			<!-- <img class = "icon16" src = "/w98/windows-16-4bit.png" /> -->
			<div>Start</div>
		</button>
		<div class = "pane">
			<div class = "brand-stripe">
				<img src = "/nynex95-logo.svg">
			</div>
			<ul>
				<li tabindex = "0">
					<img src = "/w95/20-32-4bit.png" />
					<label tabindex = "0">Programs</label>
					<img class = "expand" src = "/arrow-expand.png" />

					<ul class = "pane">

						<li tabindex = "0">
							Accessories
						</li>

						<li tabindex = "0">
							Games
							<ul class = "pane">
								<li tabindex = "0">Foo</li>
								<li tabindex = "0">Bar</li>
								<li tabindex = "0">Baz</li>
							</ul>
						</li>

						<li tabindex = "0">
							Startup
						</li>

					</ul>

				</li>
				<li tabindex = "0">
					<img src = "/w95/21-32-4bit.png" />
					Documents
				</li>
				<li tabindex = "0">
					<img src = "/w95/22-32-4bit.png" />
					Settings
				</li>
				<li tabindex = "0">
					<img src = "/w95/23-32-4bit.png" />
					Find
				</li>
				<li tabindex = "0">
					<img src = "/w95/24-32-4bit.png" />
					Help
				</li>
				<li tabindex = "0">
					<img src = "/w95/25-32-4bit.png" />
					Run...
				</li>
				<hr />

				<li tabindex = "0">
					<img src = "/w95/28-32-4bit.png" />
					Shutdown...
				</li>
			</ul>
		</div>
	</div>

	<div class = "quickstart">
	</div>

	<div class = "task-list wide" data-count = "[[taskCount]]" cv-each = "tasks:task:t">
		<button cv-on = "click:activate(event,task);dblclick:doubleTap(event,task);cvDomAttached:attachTask(event,task)">
			<img class = "icon16" cv-attr = "src:task.icon" />
			[[task.title]]
		</button>
	</div>

	<div class = "tray inset">
		<div data-role="icon-list" class = "tray tight" cv-each = "tray:trayItem:t">
			[[trayItem]]
		</div>
		[[hh]]:[[mm]]:[[ss]]
	</div>
</div>
